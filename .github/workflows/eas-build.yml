name: EAS Build

on:
  push:
    branches:
      - main
    paths:
      - 'GBD-Solar-App/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: GBD-Solar-App
    
    steps:
      - name: ğŸ— Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: GBD-Solar-App/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run Expo Doctor
        run: npx expo-doctor

      - name: ğŸš€ Build on EAS (Manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: eas build --platform ${{ inputs.platform }} --profile ${{ inputs.profile }} --non-interactive --no-wait

      - name: ğŸš€ Build on EAS (Auto - Preview APK)
        if: github.event_name == 'push'
        run: eas build --platform android --profile preview --non-interactive --no-wait
